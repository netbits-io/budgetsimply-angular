                    <a href="/home" class="navbar-brand">budgetSimply.io</a>

                    <a href="/" class="navbar-brand">budgetSimply.io</a>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="main.loggedIn" class="navbar-text">
                        {{ main.user.email}}

                            <button type="button" class="btn btn-xs btn-navblk" uib-dropdown-toggle>
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a ng-click="main.doTest()">Account Settings</a></li>
                                <li role="menuitem"><a ng-click="main.doLogout()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
