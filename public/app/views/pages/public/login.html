<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h1>Login</h1>		
        <form name="loginForm" ng-submit="main.doLogin(loginForm.$valid)" novalidate>
            <div class="alert alert-danger" ng-if="main.lgnError">
                {{main.lgnError}}
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="main.loginData.email" required>
                <span ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">invalid email</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="main.loginData.password" required>
                <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty">required</span>
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-primary" ng-class="{ 'disabled' : loginForm.$invalid || main.lgnProcessing}">
                <span>Login</span>
            </button>
            <br>
            <a class="pull-right" href="/forgot">Forgot Password?</a>
        </form>
    </div>
</div>
