<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h2>Reset Password</h2>		
        <br>
        <form name="forgotForm" ng-submit="main.doForgot(forgotForm.$valid)" novalidate>
            <div class="alert alert-danger" ng-if="main.fgtError">
                {{main.fgtError}}
            </div>
            <div class="form-group" ng-class="{ 'has-error' : forgotForm.email.$invalid && !forgotForm.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="main.forgotEmail" required>
                <span ng-show="forgotForm.email.$invalid && !forgotForm.email.$pristine">invalid email</span>
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-primary" ng-class="{ 'disabled' : forgotForm.$invalid || main.fgtProcessing}">
                <span>Reset</span>
            </button>
            <br>
        </form>
    </div>
</div>
