<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h1>New Password</h1>
        <br>
        <div class="alert alert-success" ng-if="main.rstSuccess">
            {{main.rstSuccess}}
        </div>
        <form name="resetForm" ng-submit="main.doReset(resetForm.$valid)" ng-if="!main.rstSuccess" novalidate>
            <div class="alert alert-danger" ng-if="main.rstError">
                {{main.rstError}}
            </div>
            <div class="form-group" ng-class="{ 'has-error' : resetForm.password.$invalid && !resetForm.password.$pristine }">
                <label>Password</label>
                <input class="form-control" type="password" name="password" ng-model="main.resetData.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
                <span ng-show="resetForm.password.$error.required && resetForm.password.$dirty">required</span>
                <span ng-show="!resetForm.password.$error.required && (resetForm.password.$error.minlength || resetForm.password.$error.maxlength) && resetForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
                <span ng-show="!resetForm.password.$error.required && !resetForm.password.$error.minlength && !resetForm.password.$error.maxlength && resetForm.password.$error.pattern && resetForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : resetForm.passwordconfirm.$invalid && !resetForm.passwordconfirm.$pristine }">
                <label for="passwordconfirm">Confirm Password</label>
                <input class="form-control" type="password" name="passwordconfirm" ng-model="main.resetData.passwordconfirm"  password-match="main.resetData.password" required  />
                <span ng-show="resetForm.passwordconfirm.$error.required && resetForm.passwordconfirm.$dirty">Please confirm your password.</span>
                <span ng-show="!resetForm.passwordconfirm.$error.required && resetForm.passwordconfirm.$error.unique && resetForm.passwordconfirm.$dirty">Passwords do not match.</span>
            </div>
            <br>
            <button type="submit" class="btn btn-block btn-primary" ng-class="{ 'disabled' : resetForm.$invalid || main.regProcessing}">
                <span>Reset</span>
            </button>
        </form>
    </div>
</div>
