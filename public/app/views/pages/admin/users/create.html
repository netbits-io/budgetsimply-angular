<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h1>Create User</h1>

        <div class="row show-hide-message" ng-show="user.message">
            <div class="alert alert-info">
                {{ user.message}}
            </div>
        </div>
        <form class="form-horizontal" ng-submit="user.saveUser()">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="user.userData.name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="user.userData.email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.userData.password">
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Create User</button>
            </div>
        </form>
    </div>
</div>
