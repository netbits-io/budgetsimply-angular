
<!-- Modal content-->
<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="main.cancel()">&times;</button>
    <h4 class="modal-title">Add new Expense</h4>
  </div>

  <div class="modal-body">
<form>
  <div class="form-group">
    <label>At Date</label>
        <p class="input-group">
          <input type="text" readonly class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"  show-button-bar="false" show-weeks="false"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
</div>
<div class="form-group">
  <label>Tags</label>
      <tags-input ng-model="tags" placeholder="...">
        <auto-complete min-length="0" debounce-delay="0" select-first-match="true" source="loadTags($query)"></auto-complete>
      </tags-input>
</div>
<div class="form-group">
  <label>Note</label>
      <input type="text" ng-model="main.note" class="form-control" /> 
 </div>
<div class="form-group">
      <label>Amount</label>
      <input type="number" ng-model="main.payed" class="form-control" /> 
</div>
</form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="main.cancel()">Cancel</button>
  <button type="button" class="btn btn-default" ng-click="main.ok()">Save</button>
</div>

</div>
