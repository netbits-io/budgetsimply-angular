<div class="page-header">
	
	<div class="row">
		<div class="col-sm-5">
			<div class="btn-group w100m44p" uib-dropdown>
				<button type="button" class="btn btn-default whiteButton w100p" uib-dropdown-toggle>
					{{home.budget.name}}&nbsp;&nbsp;<span class="caret"></span>
				</button>
				<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li ng-repeat="bdgt in home.budgets" role="menuitem"><a ng-click="toggle(bdgt._id)">{{bdgt.name}}</a></li>
				</ul>
			</div>
			<div class="btn-group" uib-dropdown>
				<button type="button" class="btn btn-default whiteButton " uib-dropdown-toggle>
					<span class="glyphicon glyphicon-align-justify"></span>
				</button>
				<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
					<li role="menuitem"><a >share budget</a></li>
					<li role="menuitem"><a ng-click="home.modalBudget()">edit budget</a></li>
					<li role="menuitem"><hr class="mgn5tb"></li>
					<li role="menuitem"><a ng-click="home.modalBudget()">new budget</a></li>
				</ul>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default whiteButton" type="button" ng-click="home.perMinus()"><span class="glyphicon glyphicon-chevron-left"></span></button>
				</span>
				<input type="text" class="form-control whiteButton text-center" ng-value="home.periodLabel">
				<span class="input-group-btn">
					<button class="btn btn-default whiteButton" type="button" ng-click="home.perToggle()"><span class="glyphicon glyphicon glyphicon-sort"></span></button>
					<button class="btn btn-default whiteButton" type="button" ng-click="home.perPlus()"><span class="glyphicon glyphicon-chevron-right"></span></button>
				</span>
			</div>
		</div>	
		<div class="col-sm-2 text-right">
			<button class="btn btn-default whiteButton" ng-click="home.modalExpense()" type="button">Add Expense</button>
		</div>
	</div>
	<hr>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Tags</th>
				<th>Note</th>

				<th ng-repeat="share in home.budget.shares" class="text-right">{{share}}</th>

				<th width="50"></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="entry in home.budget.entries | periodfor:home.periodString">
				<td>{{entry.date | date:'yyyy-MM-dd'}}</td>
				<td>{{entry.note}}</td>
				<td>
					<span ng-repeat="tag in entry.tags">
						{{tag.text}}
					</span>		
				</td>
				<th ng-repeat="share in home.budget.shares" class="text-right">{{entry.payed |payedfor:share}}</th>

				<td class="text-right">
					<div class="btn-group" uib-dropdown>
						<button type="button" class="btn btn-xs btn-default whiteButton " uib-dropdown-toggle>
							<span class="glyphicon glyphicon-align-justify"></span>
						</button>
						<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
							<li role="menuitem"><a >edit</a></li>
							<li role="menuitem"><a ng-click="home.deleteExpense(entry._id)">remove</a></li>
						</ul>
					</div>
				</td>
			</tr>
			
			<tfoot>
				<tr>
					<td>TOTAL</td>
					<td></td>
					<td></td>
					<th ng-repeat="share in home.budget.shares" class="text-right"> {{home.budget.entries | periodfor:home.periodString | calctotal:share }}</th>
					<td></td>
				</tr>
			</tfoot>

		</tbody>

	</table>


</div>
