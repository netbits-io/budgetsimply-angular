
<!-- Modal content-->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="main.cancel()">&times;</button>
		<h4 class="modal-title">Share this Budget</h4>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label>E-mail of the user to share the budget with:</label>
				<input type="text" ng-model="main.userId" class="form-control" /> 
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="main.cancel()">Cancel</button>
		<button type="button" class="btn btn-default" ng-click="main.ok()">Save</button>
	</div>
</div>
