
<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="main.cancel()">&times;</button>
    <h4 class="modal-title">Add new Expense</h4>
  </div>
  <div class="modal-body">
    <infobar success="{{main.danger}}" danger="{{main.success}}"></infobar>
    <form>
      <div class="row">
        <div class="col-xs-5">
          <div class="form-group">
            <label>At Date</label>
            <p class="input-group">
              <input type="text" readonly class="form-control" uib-datepicker-popup="{{main.format}}" ng-model="main.dt" is-open="main.popup.opened" datepicker-options="main.dateOptions" ng-required="true" close-text="Close"  show-button-bar="false" show-weeks="false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="main.openDt()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        <div class="col-xs-5">
          <div class="form-group">
            <label>Amount</label>
            <input type="number" ng-model="main.payed" class="form-control" /> 
          </div>
        </div>
        <div class="col-xs-2">
          <label>Share</label>
          <button type="button" class="btn btn-default form-control" ng-click="main.sharePlus()">
            <span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-user"></span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Tags</label>
        <tags-input ng-model="main.tags" placeholder="...">
        <auto-complete min-length="0" debounce-delay="0" select-first-match="true" source="main.loadTags($query)"></auto-complete>
      </tags-input>
    </div>

    <div class="form-group hidden">
      <label>Notes</label>
      <input type="text" ng-model="main.note" class="form-control" /> 
    </div>
    <div ng-repeat="item in main.shares">
      <div class="row">
       <div class="col-xs-8">
        <div class="form-group">
          <label>Sahred with Friend</label>
          <input type="text" class="form-control" ng-model="item.user" uib-typeahead="usr for usr in main.sharedwithlist | filter:$viewValue | limitTo:8"/>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label>Amount</label>
          <div class="row">
            <div class="col-xs-9 pad6r">
              <input class="form-control" ng-model="item.amount" type="number"/>
            </div>
            <div class="col-xs-3 text-left pad0lr">
              <button type="button" class="btn btn-default" ng-click="main.shareMinus($index)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="main.cancel()">Cancel</button>
  <button type="button" class="btn btn-default" ng-click="main.ok()">Save</button>
</div>
</div>
